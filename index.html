<!DOCTYPE html>
<html>
<head>
  <title>Characters from YOU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
    }
    .character {
      border: 1px solid #ccc;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      display: inline-block;
      background-color: red;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Characters from the Series <em>YOU</em></h1>

  <div class="character">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Joe_Goldberg_YOU.jpg" alt="Joe Goldberg">
    <h2>Joe Goldberg</h2>
    <p>The main character — charming but dangerously obsessed.</p>
  </div>

  <div class="character">
    <img src="https://upload.wikimedia.org/wikipedia/en/e/e5/Love_Quinn.jpg" alt="Love Quinn">
    <h2>Love Quinn</h2>
    <p>Joe’s equally intense love interest with dark secrets of her own.</p>
  </div>

</body>
</html>
